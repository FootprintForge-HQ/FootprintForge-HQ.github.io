<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hub | John Doe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy: #0F1B2D;
            --copper: #B87333;
            --charcoal: #2B2F33;
            --white: #FFFFFF;
            --bg-dark: #080C16;
            
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            
            --shadow-glow: 0 0 20px rgba(184, 115, 51, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Ambient Background */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vw;
            max-width: 600px;
            max-height: 600px;
            background: radial-gradient(circle, rgba(184, 115, 51, 0.15) 0%, rgba(8, 12, 22, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }

        .profile-container {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--copper);
            padding: 4px;
            margin-bottom: 20px;
            background-color: var(--navy);
            box-shadow: var(--shadow-glow);
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .title {
            color: var(--copper);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
        }

        .company {
            color: #8B9BB4;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .primary-action {
            display: block;
            width: 100%;
            max-width: 400px;
            background-color: var(--copper);
            color: var(--white);
            text-align: center;
            padding: 18px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(184, 115, 51, 0.2);
        }

        .primary-action:hover {
            background-color: var(--white);
            color: var(--navy);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(184, 115, 51, 0.4);
        }

        .links-grid {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            border-color: var(--copper);
            background-color: rgba(184, 115, 51, 0.05);
            transform: translateX(5px);
        }

        .link-card span {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link-card i {
            color: var(--copper);
            font-style: normal;
            font-size: 1.2rem;
        }

        .footer-branding {
            margin-top: auto;
            padding-top: 50px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="profile-container reveal">
        <img src="https://via.placeholder.com/150/0F1B2D/B87333?text=JD" alt="John Doe" class="profile-img">
        <h1>John Doe</h1>
        <span class="title">Senior Strategy Director</span>
        <span class="company">Acme Global Consulting</span>
    </div>

    <a href="#" class="primary-action reveal delay-1" onclick="alert('This triggers a vCard (.vcf) download to instantly save contact info to the phone.')">
        Save Contact
    </a>

    <div class="links-grid">
        <a href="executive-demo.html" class="link-card reveal delay-2">
            <span>View Executive Portfolio</span>
            <i>â†’</i>
        </a>
        <a href="#" class="link-card reveal delay-2">
            <span>Connect on LinkedIn</span>
            <i>â†—</i>
        </a>
        <a href="mailto:contact@example.com" class="link-card reveal delay-3">
            <span>Send Secure Email</span>
            <i>âœ‰</i>
        </a>
        <a href="tel:+1234567890" class="link-card reveal delay-3">
            <span>Direct Line</span>
            <i>ðŸ“ž</i>
        </a>
    </div>

    <div class="footer-branding reveal delay-3">
        Forged by Footprint Forge
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
            }, 100);
        });
    </script>
</body>
</html>
