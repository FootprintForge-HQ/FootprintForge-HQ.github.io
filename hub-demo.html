<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Rostova | Digital Contact Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Engineered Brand Color System */
        :root {
            --navy: #0F1B2D;
            --charcoal: #2B2F33;
            --copper: #B87333;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
            
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--navy);
            color: var(--white);
            font-family: var(--font-sans);
            /* Mobile-first alignment */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* The Mobile Container - Constrains width on desktop to look like a phone */
        .mobile-container {
            width: 100%;
            max-width: 400px; /* Standard mobile width */
            text-align: center;
        }

        /* Profile Architecture */
        .profile-img-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 2px solid var(--copper);
            padding: 4px; /* Creates a double-border effect */
            border-radius: 4px; /* Sharp corners, not a circle */
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
            background-color: var(--charcoal); /* Placeholder color */
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .title {
            color: var(--copper);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .company {
            color: #A0AAB2;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* The Link Grid */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .hub-btn {
            display: block;
            width: 100%;
            background-color: var(--charcoal);
            color: var(--white);
            padding: 16px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid #3A4047;
            border-left: 4px solid var(--copper); /* Structural accent */
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
        }

        .hub-btn::after {
            content: "→";
            position: absolute;
            right: 20px;
            color: var(--copper);
        }

        .hub-btn:hover {
            background-color: var(--white);
            color: var(--navy);
            border-color: var(--white);
        }

        /* Highlighted Primary Button */
        .btn-primary {
            background-color: var(--copper);
            border: 1px solid var(--copper);
            border-left: none;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .btn-primary::after {
            content: "↓"; /* Download arrow */
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #9c602a;
            color: var(--white);
            border-color: #9c602a;
        }

        /* Portfolio Upsell Button */
        .btn-portfolio {
            background-color: transparent;
            border: 1px solid var(--copper);
            border-left: none;
            text-align: center;
            color: var(--copper);
        }

        .btn-portfolio:hover {
            background-color: var(--copper);
            color: var(--white);
        }

        /* Branding Footer */
        .forge-branding {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.75rem;
            color: #4A5568;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .forge-branding span {
            color: var(--copper);
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div class="profile-img-container">
            <img src="FootprintForge_Master.jpg" alt="Elena Rostova" class="profile-img">
        </div>
        
        <h1>Elena Rostova</h1>
        <div class="title">Senior Strategy Director</div>
        <div class="company">Sterling & Partners | London, UK</div>

        <div class="link-container">
            <a href="elena-rostova.vcf" class="hub-btn btn-primary">Save Contact</a>
            
            <a href="mailto:e.rostova@example.com" class="hub-btn">Email Me</a>
            <a href="https://linkedin.com/in/example" class="hub-btn" target="_blank">LinkedIn Profile</a>
            
            <a href="executive-demo.html" class="hub-btn btn-portfolio">View Full Digital Portfolio</a>
        </div>

    </div>

    <a href="index.html" class="forge-branding">Forged by <span>Footprint Forge</span></a>

</body>

</html>
