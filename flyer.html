<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint Forge - Digital Flyer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #050505; color: #fff; }
        .canvas-container {
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,1);
            border: 1px solid #222;
            width: 100%;
            max-width: 400px; /* Preview size */
            aspect-ratio: 1080 / 1350; /* 4:5 Instagram/WhatsApp Ratio */
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }
        .copper-text { color: #c27e42; }
        .copper-bg { background-color: #c27e42; }
        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #c27e42; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 0.25rem; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body class="min-h-screen p-8 pb-20 flex flex-col items-center">

    <div class="max-w-4xl w-full">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-light tracking-[0.2em] copper-text mb-4 uppercase">Social Media Flyer</h1>
            <p class="text-zinc-400 text-sm max-w-xl mx-auto leading-relaxed mb-8">
                Optimized for Instagram and WhatsApp (1080x1350). Enter your details to personalize it, then click download to get your share-ready PNG file.
            </p>
            
            <div class="bg-[#0f0f0f] border border-[#222] p-6 rounded-lg text-left grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
                <div>
                    <label>Your Name</label>
                    <input type="text" id="inputName" value="JOHN DOE" oninput="drawFlyer()" placeholder="Enter your name">
                </div>
                <div>
                    <label>Your Role</label>
                    <input type="text" id="inputRole" value="FOUNDER" oninput="drawFlyer()" placeholder="Enter your role">
                </div>
                <div>
                    <label>Email Address</label>
                    <input type="text" id="inputEmail" value="footprintforge@gmail.com" oninput="drawFlyer()">
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="text" id="inputPhone" value="+91 98843 66634" oninput="drawFlyer()">
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="flex justify-between w-full max-w-[400px] items-end mb-4">
                <h2 class="text-lg tracking-[0.2em] text-zinc-300 font-light">FLYER PREVIEW</h2>
                <span class="text-xs text-zinc-600">1080 x 1350 px</span>
            </div>
            
            <div class="canvas-container bg-[#0a0a0a]">
                <!-- High Res Canvas for Export -->
                <canvas id="canvasFlyer" width="1080" height="1350"></canvas>
            </div>
            
            <button onclick="downloadCanvas('canvasFlyer', 'FootprintForge_SocialFlyer.png')" 
                    class="mt-8 copper-bg text-black font-semibold tracking-widest uppercase px-6 py-4 rounded hover:bg-white transition-colors text-sm w-full max-w-[400px] shadow-[0_0_15px_rgba(194,126,66,0.3)] hover:shadow-[0_0_20px_rgba(255,255,255,0.4)]">
                Download Flyer (PNG)
            </button>
        </div>
    </div>

    <script>
        // Standard Instagram Portrait Dimensions
        const W = 1080; 
        const H = 1350;
        const COPPER = '#c27e42';
        const BG_COLOR = '#0a0a0a'; 
        
        let globalLogo = null;
        let globalQr = null;
        
        document.fonts.ready.then(() => {
            initDraw();
        });

        async function initDraw() {
            // Generate QR Code
            const qr = new QRious({
                value: 'https://footprintforge-hq.github.io',
                background: '#0a0a0a',
                foreground: '#c27e42',
                size: 280,
                level: 'H'
            });
            globalQr = new Image();
            globalQr.src = qr.toDataURL('image/png');

            // Load Logo
            globalLogo = new Image();
            globalLogo.src = '1000441850.png'; 
            
            globalLogo.onload = () => {
                globalQr.onload = drawFlyer;
                drawFlyer(); // Initial draw in case QR takes a ms
            };

            globalLogo.onerror = () => {
                drawFlyer();
            }
        }

        function drawFlyer() {
            const canvas = document.getElementById('canvasFlyer');
            const ctx = canvas.getContext('2d');

            // Fetch live inputs
            const name = document.getElementById('inputName').value.toUpperCase();
            const role = document.getElementById('inputRole').value.toUpperCase();
            const email = document.getElementById('inputEmail').value.toLowerCase();
            const phone = document.getElementById('inputPhone').value;

            // 1. Draw Background (Subtle Gradient)
            const gradient = ctx.createLinearGradient(0, 0, 0, H);
            gradient.addColorStop(0, '#151515');
            gradient.addColorStop(0.5, '#050505');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);

            // Add subtle borders
            ctx.strokeStyle = "rgba(194, 126, 66, 0.1)";
            ctx.lineWidth = 2;
            ctx.strokeRect(40, 40, W - 80, H - 80);

            // 2. Draw Logo (Top Center)
            const logoSize = 240;
            const logoX = (W - logoSize) / 2;
            const logoY = 120;
            
            if (globalLogo && globalLogo.complete && globalLogo.naturalWidth !== 0) {
                ctx.drawImage(globalLogo, logoX, logoY, logoSize, logoSize);
            } else {
                ctx.strokeStyle = COPPER;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(W/2, logoY + logoSize/2, logoSize/2, 0, Math.PI * 2);
                ctx.stroke();
            }

            // 3. Brand Name
            ctx.fillStyle = COPPER;
            ctx.textAlign = "center";
            ctx.textBaseline = "top";
            ctx.font = "300 32px Montserrat";
            ctx.letterSpacing = "20px"; 
            ctx.fillText("FOOTPRINT FORGE", W/2 + 10, 390);

            // 4. Tagline
            ctx.fillStyle = "#ffffff";
            ctx.font = "300 48px Montserrat";
            ctx.letterSpacing = "6px";
            ctx.fillText("YOUR REPUTATION", W/2, 520);
            ctx.fillText("DESERVES", W/2, 580);
            ctx.fillText("INFRASTRUCTURE.", W/2, 640);

            // 5. QR Code (Center)
            if (globalQr && globalQr.complete) {
                const qrSize = 250;
                const qrX = (W - qrSize) / 2; 
                const qrY = 750; 
                
                // Subtle glowing box around QR
                ctx.strokeStyle = "rgba(194, 126, 66, 0.3)";
                ctx.lineWidth = 1;
                ctx.strokeRect(qrX - 20, qrY - 20, qrSize + 40, qrSize + 40);
                
                ctx.drawImage(globalQr, qrX, qrY, qrSize, qrSize);
            }

            // 6. Call to Action & Website Link (Below QR)
            ctx.fillStyle = "#888888";
            ctx.font = "400 16px Montserrat";
            ctx.letterSpacing = "4px";
            ctx.fillText("SCAN OR VISIT", W/2, 1050);

            ctx.fillStyle = COPPER;
            ctx.font = "600 24px Montserrat";
            ctx.letterSpacing = "2px";
            ctx.fillText("footprintforge-hq.github.io", W/2, 1080);

            // 7. Personal Details (Bottom)
            // Divider line
            ctx.beginPath();
            ctx.moveTo(W/2 - 150, 1180);
            ctx.lineTo(W/2 + 150, 1180);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.stroke();

            // Name & Role
            ctx.fillStyle = "#ffffff";
            ctx.font = "500 20px Montserrat";
            ctx.letterSpacing = "3px";
            ctx.fillText(`${name}  |  `, W/2 - ctx.measureText(role).width/2 - 5, 1210);
            
            ctx.fillStyle = COPPER;
            ctx.font = "400 20px Montserrat";
            ctx.letterSpacing = "3px";
            ctx.fillText(`  ${role}`, W/2 + ctx.measureText(name).width/2 + 15, 1210);

            // Contact info
            ctx.fillStyle = "#a8907b";
            ctx.font = "400 16px Montserrat";
            ctx.letterSpacing = "2px";
            ctx.fillText(`${phone}   â€¢   ${email}`, W/2, 1250);
        }

        // Export function
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const dataUrl = canvas.toDataURL('image/png', 1.0);
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
