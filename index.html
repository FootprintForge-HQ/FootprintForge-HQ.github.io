<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footprint Forge | Identity Infrastructure</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel for parsing JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #0a0f1c; /* Prevents white flash before Tailwind loads */
    }
    
    /* Custom Scrollbar for Mockup to keep it clean */
    .mockup-scroll::-webkit-scrollbar {
      width: 4px;
    }
    .mockup-scroll::-webkit-scrollbar-track {
      background: #0B1F3A; 
    }
    .mockup-scroll::-webkit-scrollbar-thumb {
      background: #1F3558; 
      border-radius: 4px;
    }
    .mockup-scroll {
      scrollbar-width: thin;
      scrollbar-color: #1F3558 #0B1F3A;
    }
    
    @keyframes fadeInMockup {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-mockup-in {
      animation: fadeInMockup 0.2s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      const [activeMockup, setActiveMockup] = useState(null);

      // Shrink navbar on scroll
      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Lock body scroll when mockup modal is open
      useEffect(() => {
        if (activeMockup) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'unset';
        }
        return () => { document.body.style.overflow = 'unset'; };
      }, [activeMockup]);

      const scrollToSection = (id) => {
        setIsMobileMenuOpen(false);
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      const renderMockupContent = () => {
        // Shared Header Component Function
        const renderHeader = (initials, name, roleLabel, location) => (
          <div className="pt-12 px-6">
            <div className="w-14 h-14 bg-[#132A4F] text-[#EAEAEA] flex items-center justify-center text-xl font-bold mb-6 border border-[#1F3558] rounded-sm">
              {initials}
            </div>
            <h1 className={`font-bold text-[#EAEAEA] tracking-tight ${activeMockup === 'strategist' ? 'text-4xl' : 'text-[28px] leading-tight'}`}>
              {name}
            </h1>
            <div className="mt-2 text-[#9CA3AF] text-[15px]">{roleLabel}</div>
            <p className="text-[#9CA3AF] text-xs mt-1 tracking-wide">{location}</p>
            <div className="w-full h-[2px] bg-[#B87433] mt-5 mb-6"></div>
            <div className="flex gap-3">
              <button className="flex-1 bg-[#B87433] hover:bg-[#9a6029] transition-colors text-[#EAEAEA] text-sm font-bold py-2.5 rounded-[6px]">Connect</button>
              <button className="flex-1 border border-[#B87433] hover:bg-[#B87433]/10 transition-colors text-[#B87433] text-sm font-bold py-2.5 rounded-[6px]">LinkedIn</button>
            </div>
          </div>
        );

        if (activeMockup === 'banker') {
          return (
            <div className="flex flex-col bg-[#0B1F3A] min-h-full font-sans animate-mockup-in">
              {renderHeader("AC", "Alexander Chen", "Director, Commercial Banking", "Chennai, Tamil Nadu")}
              
              <div className="px-6 flex flex-col gap-[80px] pt-4 pb-16">
                {/* Section 1 — Authority Snapshot */}
                <div className="grid grid-cols-2 gap-y-10 gap-x-4">
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">₹120Cr+</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Loan Portfolio</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">14</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Active Deals</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">0.2%</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">NPA Ratio</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">12</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Years Exp</div>
                  </div>
                </div>

                {/* Section 2 — Core Competencies */}
                <div className="border-l-[3px] border-[#B87433] pl-5 flex flex-col gap-4">
                  <div className="text-[#EAEAEA] font-medium tracking-wide">Working Capital Structuring</div>
                  <div className="text-[#EAEAEA] font-medium tracking-wide">Credit Risk Evaluation</div>
                  <div className="text-[#EAEAEA] font-medium tracking-wide">SME Financing</div>
                  <div className="text-[#EAEAEA] font-medium tracking-wide">Cash Flow Advisory</div>
                </div>

                {/* Section 3 — Experience Timeline */}
                <div className="border-l border-[#1F3558] pl-6 relative space-y-12 ml-2">
                  <div className="relative">
                    <div className="absolute -left-[29px] top-1.5 w-[9px] h-[9px] rounded-full bg-[#1F3558]"></div>
                    <h3 className="text-[#EAEAEA] font-bold text-lg">Standard Chartered</h3>
                    <p className="text-[#9CA3AF] text-sm mt-1">Director, Commercial Banking | 2019–Present</p>
                    <ul className="mt-4 text-[#9CA3AF] text-[13px] leading-relaxed space-y-2 list-disc pl-4 marker:text-[#1F3558]">
                      <li>Managed ₹50Cr+ syndication for manufacturing client.</li>
                      <li>Restructured SME credit lines improving yield by 12%.</li>
                    </ul>
                  </div>
                  <div className="relative">
                    <div className="absolute -left-[29px] top-1.5 w-[9px] h-[9px] rounded-full bg-[#1F3558]"></div>
                    <h3 className="text-[#EAEAEA] font-bold text-lg">HDFC Bank</h3>
                    <p className="text-[#9CA3AF] text-sm mt-1">Relationship Manager | 2015–2019</p>
                    <ul className="mt-4 text-[#9CA3AF] text-[13px] leading-relaxed space-y-2 list-disc pl-4 marker:text-[#1F3558]">
                      <li>Scaled mid-market portfolio across Tamil Nadu.</li>
                      <li>Awarded top performer in working capital facilities.</li>
                    </ul>
                  </div>
                </div>

                {/* Section 4 — Contact */}
                <div>
                  <button className="w-full bg-[#B87433] hover:bg-[#9a6029] transition-colors text-[#EAEAEA] font-bold py-3.5 rounded-[6px] text-sm tracking-wide">
                    Discuss Structured Lending
                  </button>
                  <p className="text-center text-[#9CA3AF] text-xs mt-4 tracking-wide">alexander.c@institutional.com</p>
                </div>
              </div>
            </div>
          );
        }

        if (activeMockup === 'analyst') {
          return (
            <div className="flex flex-col bg-[#0B1F3A] min-h-full font-sans animate-mockup-in">
              {renderHeader("SJ", "Sarah Jenkins", <span>Investment Analyst | <span className="text-[#B87433] font-medium">Sector Focus: Industrials</span></span>, "Mumbai, Maharashtra")}
              
              <div className="px-6 flex flex-col gap-[80px] pt-4 pb-16">
                {/* Section 2 — Analytical Metrics */}
                <div className="grid grid-cols-2 gap-y-10 gap-x-4">
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">25+</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Models Built</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">12</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Published Notes</div>
                  </div>
                  <div>
                    <div className="text-3xl font-bold text-[#B87433]">₹300Cr</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">Deal Value</div>
                  </div>
                  <div>
                    <div className="text-2xl font-bold text-[#B87433] mt-1">Level II</div>
                    <div className="text-xs text-[#9CA3AF] mt-2 uppercase tracking-widest font-medium">CFA Candidate</div>
                  </div>
                </div>

                {/* Section 3 — Featured Research */}
                <div className="space-y-6">
                  <div className="bg-[#132A4F] border border-[#1F3558] p-6 rounded-[4px]">
                    <h3 className="text-[#EAEAEA] font-bold text-base leading-snug">Q3 Industrial Automation Outlook</h3>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mt-3">Comprehensive analysis of supply chain interventions and capex cycles in South India's manufacturing belt.</p>
                    <div className="text-[#B87433] text-sm font-bold mt-5 tracking-wide flex items-center gap-2 cursor-pointer">
                      Read Summary <i className="fa-solid fa-arrow-right text-xs"></i>
                    </div>
                  </div>
                  <div className="bg-[#132A4F] border border-[#1F3558] p-6 rounded-[4px]">
                    <h3 className="text-[#EAEAEA] font-bold text-base leading-snug">Emerging Tech Infrastructure</h3>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mt-3">Evaluating valuation multiples for mid-cap data center operators post-2024 policy shifts.</p>
                    <div className="text-[#B87433] text-sm font-bold mt-5 tracking-wide flex items-center gap-2 cursor-pointer">
                      Read Summary <i className="fa-solid fa-arrow-right text-xs"></i>
                    </div>
                  </div>
                </div>

                {/* Section 4 — Contact CTA */}
                <div>
                  <button className="w-full bg-[#B87433] hover:bg-[#9a6029] transition-colors text-[#EAEAEA] font-bold py-3.5 rounded-[6px] text-sm tracking-wide">
                    Discuss an Investment Mandate
                  </button>
                  <p className="text-center text-[#9CA3AF] text-xs mt-4 tracking-wide">s.jenkins@institutional.com</p>
                </div>
              </div>
            </div>
          );
        }

        if (activeMockup === 'consultant') {
          return (
            <div className="flex flex-col bg-[#0B1F3A] min-h-full font-sans animate-mockup-in">
              {renderHeader("MT", "Marcus Thorne", "Enterprise Systems Consultant", "Bengaluru, Karnataka")}
              
              <div className="px-6 flex flex-col gap-[80px] pt-4 pb-16">
                {/* Section 1 — Systems Expertise */}
                <div>
                   <div className="text-[#EAEAEA] font-bold tracking-widest uppercase text-sm mb-3">Core Stack</div>
                   <div className="text-[#B87433] text-lg font-medium tracking-wide">SAP | ERP | Automation</div>
                   <div className="w-12 h-[2px] bg-[#B87433] mt-5"></div>
                </div>

                {/* Section 2 — Measurable Impact */}
                <div className="space-y-6">
                  <div className="bg-[#132A4F] border-l-[4px] border-[#B87433] p-6">
                    <div className="flex flex-col gap-2 border-b border-[#1F3558] pb-4 mb-4">
                      <div className="text-[#9CA3AF] text-[13px]"><strong className="text-[#EAEAEA] font-medium">Problem:</strong> Legacy reporting lags.</div>
                      <div className="text-[#9CA3AF] text-[13px]"><strong className="text-[#EAEAEA] font-medium">Intervention:</strong> Cloud ERP migration.</div>
                    </div>
                    <div className="text-[#B87433] font-bold text-sm leading-snug">
                      Reduced reporting cycle from 14 days → 3 days.
                    </div>
                  </div>
                  
                  <div className="bg-[#132A4F] border-l-[4px] border-[#B87433] p-6">
                    <div className="flex flex-col gap-2 border-b border-[#1F3558] pb-4 mb-4">
                      <div className="text-[#9CA3AF] text-[13px]"><strong className="text-[#EAEAEA] font-medium">Problem:</strong> High procurement leakage.</div>
                      <div className="text-[#9CA3AF] text-[13px]"><strong className="text-[#EAEAEA] font-medium">Intervention:</strong> Automated vendor matching.</div>
                    </div>
                    <div className="text-[#B87433] font-bold text-sm leading-snug">
                      Recovered ₹18Cr in annual operational leakage.
                    </div>
                  </div>
                </div>

                {/* Section 3 — Certifications */}
                <div>
                  <h3 className="text-[#EAEAEA] font-bold text-sm uppercase tracking-widest mb-6 border-b border-[#1F3558] pb-3">Certifications</h3>
                  <div className="flex flex-wrap gap-3">
                    <div className="border border-[#B87433] text-[#EAEAEA] px-4 py-2 rounded-[4px] text-xs font-bold tracking-wide">SAP Certified</div>
                    <div className="border border-[#B87433] text-[#EAEAEA] px-4 py-2 rounded-[4px] text-xs font-bold tracking-wide">Lean Six Sigma</div>
                    <div className="border border-[#B87433] text-[#EAEAEA] px-4 py-2 rounded-[4px] text-xs font-bold tracking-wide">AWS Practitioner</div>
                  </div>
                </div>

                {/* Section 4 — CTA */}
                <div>
                  <button className="w-full bg-[#B87433] hover:bg-[#9a6029] transition-colors text-[#EAEAEA] font-bold py-3.5 rounded-[6px] text-sm tracking-wide">
                    Initiate Enterprise Consultation
                  </button>
                  <p className="text-center text-[#9CA3AF] text-xs mt-4 tracking-wide">marcus.t@institutional.com</p>
                </div>
              </div>
            </div>
          );
        }

        if (activeMockup === 'strategist') {
          return (
            <div className="flex flex-col bg-[#0B1F3A] min-h-full font-sans animate-mockup-in">
              {renderHeader("PS", "Priya Sharma", "Corporate Strategy & Expansion Advisory", "Chennai, Tamil Nadu")}
              
              <div className="px-6 flex flex-col gap-[96px] pt-4 pb-16">
                {/* Section 2 — Strategic Impact Metrics */}
                <div className="space-y-12">
                  <div>
                    <div className="text-5xl font-bold text-[#B87433] tracking-tighter">4</div>
                    <div className="text-[11px] text-[#9CA3AF] mt-3 uppercase tracking-[0.2em] font-bold">Market Entries Led</div>
                  </div>
                  <div>
                    <div className="text-5xl font-bold text-[#B87433] tracking-tighter">3x</div>
                    <div className="text-[11px] text-[#9CA3AF] mt-3 uppercase tracking-[0.2em] font-bold">Revenue Growth</div>
                  </div>
                  <div>
                    <div className="text-5xl font-bold text-[#B87433] tracking-tighter">2</div>
                    <div className="text-[11px] text-[#9CA3AF] mt-3 uppercase tracking-[0.2em] font-bold">IPO-Ready Roadmaps</div>
                  </div>
                </div>

                {/* Section 3 — Strategic Projects */}
                <div className="flex flex-col">
                  <h3 className="text-[#EAEAEA] font-bold text-sm uppercase tracking-widest mb-6">Key Engagements</h3>
                  
                  <div className="border-t border-[#1F3558] py-8">
                    <h4 className="text-[#EAEAEA] text-lg font-bold mb-4">South India Retail Expansion</h4>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mb-2"><strong className="text-[#EAEAEA] font-medium">Context:</strong> Stagnant regional growth.</p>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mb-5"><strong className="text-[#EAEAEA] font-medium">Strategic Lever:</strong> Supply chain localization.</p>
                    <div className="border-l-[3px] border-[#B87433] pl-4 py-1">
                      <p className="text-[#B87433] font-bold text-sm">Achieved 28% YoY revenue growth.</p>
                    </div>
                  </div>

                  <div className="border-t border-b border-[#1F3558] py-8">
                    <h4 className="text-[#EAEAEA] text-lg font-bold mb-4">B2B SaaS Pivot</h4>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mb-2"><strong className="text-[#EAEAEA] font-medium">Context:</strong> High churn in legacy models.</p>
                    <p className="text-[#9CA3AF] text-[13px] leading-relaxed mb-5"><strong className="text-[#EAEAEA] font-medium">Strategic Lever:</strong> Tiered enterprise pricing restructure.</p>
                    <div className="border-l-[3px] border-[#B87433] pl-4 py-1">
                      <p className="text-[#B87433] font-bold text-sm">Secured Series B valuation uplift.</p>
                    </div>
                  </div>
                </div>

                {/* Section 4 — Thought Leadership */}
                <div>
                  <h3 className="text-[#EAEAEA] font-bold text-sm uppercase tracking-widest mb-2 border-b border-[#1F3558] pb-4">Thought Leadership</h3>
                  <div className="border-b border-[#1F3558] py-5 flex justify-between items-center cursor-pointer group">
                    <span className="text-[#EAEAEA] font-bold text-[15px] group-hover:text-[#B87433] transition-colors">The Post-Digitization Boardroom</span>
                    <i className="fa-solid fa-plus text-[#B87433] text-sm"></i>
                  </div>
                  <div className="border-b border-[#1F3558] py-5 flex justify-between items-center cursor-pointer group">
                    <span className="text-[#EAEAEA] font-bold text-[15px] group-hover:text-[#B87433] transition-colors">M&A Integration Strategies 2025</span>
                    <i className="fa-solid fa-plus text-[#B87433] text-sm"></i>
                  </div>
                </div>

                {/* Section 5 — CTA */}
                <div>
                  <button className="w-full bg-[#B87433] hover:bg-[#9a6029] transition-colors text-[#EAEAEA] font-bold py-3.5 rounded-[6px] text-sm tracking-wide">
                    Engage for Strategic Advisory
                  </button>
                  <p className="text-center text-[#9CA3AF] text-xs mt-4 tracking-wide">priya.s@institutional.com</p>
                </div>
              </div>
            </div>
          );
        }

        return null;
      };

      return (
        <div className="min-h-screen bg-[#0a0f1c] text-slate-200 font-sans selection:bg-[#c27e42]/30">
          
          {/* 1. NAVIGATION BAR */}
          <nav 
            className={`fixed top-0 w-full z-50 transition-all duration-300 border-b border-white/5 backdrop-blur-md ${
              isScrolled ? 'py-3 bg-[#0a0f1c]/90' : 'py-6 bg-transparent'
            }`}
          >
            <div className="max-w-7xl mx-auto px-6 md:px-12 flex justify-between items-center">
              {/* Logo */}
              <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                <img src="FootprintForge_CircularSeal.jpg" alt="Footprint Forge" className="w-8 h-8 rounded-full shadow-[0_0_10px_rgba(194,126,66,0.3)]" />
                <span className="text-xl font-bold tracking-tight text-white">Footprint Forge</span>
              </div>

              {/* Desktop Nav */}
              <div className="hidden md:flex items-center gap-8">
                <button onClick={() => scrollToSection('hall-of-fame')} className="text-sm font-medium text-slate-400 hover:text-white transition-colors">Hall of Fame</button>
                <button onClick={() => scrollToSection('process')} className="text-sm font-medium text-slate-400 hover:text-white transition-colors">Process</button>
                <button onClick={() => scrollToSection('pricing')} className="text-sm font-medium text-slate-400 hover:text-white transition-colors">Pricing</button>
                <button className="bg-[#c27e42] hover:bg-[#a66731] text-white text-sm font-medium px-6 py-2.5 rounded-sm flex items-center gap-2 transition-all">
                  Build My Portfolio <i className="fa-solid fa-arrow-right text-sm ml-1"></i>
                </button>
              </div>

              {/* Mobile Menu Toggle & CTA */}
              <div className="flex items-center gap-4 md:hidden">
                <button className="bg-[#c27e42] text-white text-xs font-medium px-4 py-2 rounded-sm">
                  Build
                </button>
                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-slate-300">
                  {isMobileMenuOpen ? <i className="fa-solid fa-xmark text-xl"></i> : <i className="fa-solid fa-bars text-xl"></i>}
                </button>
              </div>
            </div>

            {/* Mobile Dropdown */}
            {isMobileMenuOpen && (
              <div className="absolute top-full left-0 w-full bg-[#0a0f1c] border-b border-white/10 p-6 flex flex-col gap-6 md:hidden shadow-2xl">
                <button onClick={() => scrollToSection('hall-of-fame')} className="text-left text-lg font-medium text-slate-300">Hall of Fame</button>
                <button onClick={() => scrollToSection('process')} className="text-left text-lg font-medium text-slate-300">Process</button>
                <button onClick={() => scrollToSection('pricing')} className="text-left text-lg font-medium text-slate-300">Pricing</button>
                <button className="bg-[#c27e42] text-white text-lg font-medium px-6 py-4 rounded-sm flex justify-center items-center gap-2 mt-4">
                  Build My Portfolio <i className="fa-solid fa-arrow-right text-base ml-1"></i>
                </button>
              </div>
            )}
          </nav>

          {/* 2. HERO SECTION */}
          <header className="relative pt-40 pb-24 md:pt-52 md:pb-32 overflow-hidden">
            {/* Subtle background glow */}
            <div className="absolute top-1/4 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-[#c27e42]/10 blur-[120px] rounded-full pointer-events-none"></div>

            <div className="max-w-7xl mx-auto px-6 md:px-12 grid lg:grid-cols-2 gap-16 lg:gap-8 items-center relative z-10">
              
              {/* Hero Copy */}
              <div className="flex flex-col gap-8 max-w-2xl">
                <h1 className="text-5xl md:text-7xl font-bold tracking-tighter text-white leading-[1.1]">
                  Your Reputation <br className="hidden md:block"/> Deserves <span className="text-[#c27e42]">Infrastructure.</span>
                </h1>
                <p className="text-lg md:text-xl text-slate-400 leading-relaxed max-w-xl">
                  Premium QR-encoded PVC cards connected to bespoke, hand-coded digital portfolios — engineered for professionals in banking, finance, and tech.
                </p>
                
                <div className="flex flex-col sm:flex-row gap-4 sm:items-center mt-4">
                  <button className="bg-[#c27e42] hover:bg-[#a66731] text-white text-base font-semibold px-8 py-4 rounded-sm flex items-center justify-center gap-2 transition-all w-full sm:w-auto group">
                    Build My Portfolio 
                    <i className="fa-solid fa-arrow-right text-base group-hover:translate-x-1 transition-transform"></i>
                  </button>
                  <button onClick={() => scrollToSection('hall-of-fame')} className="text-slate-400 hover:text-white text-base font-medium px-8 py-4 flex items-center justify-center gap-2 transition-colors w-full sm:w-auto">
                    View the Hall of Fame →
                  </button>
                </div>
              </div>

              {/* Hero Visual Mockup */}
              <div className="relative h-[500px] w-full flex justify-center items-center perspective-1000">
                {/* Mobile Mockup (Background) */}
                <div className="absolute right-10 md:right-20 w-64 h-[450px] bg-[#0f1526] border border-white/10 rounded-3xl shadow-2xl p-4 transform rotate-6 translate-y-8 opacity-80 z-0 hidden sm:block">
                  <div className="w-full h-full border border-white/5 rounded-2xl p-4 overflow-hidden relative flex flex-col gap-4">
                    <div className="w-12 h-12 bg-slate-800 rounded-full mb-2"></div>
                    <div className="w-3/4 h-4 bg-slate-800 rounded-sm"></div>

              >
                <i className="fa-solid fa-xmark text-3xl"></i>
              </button>
              
              {/* Mobile Device Frame */}
              <div className="relative w-full max-w-[360px] h-[800px] max-h-[85vh] bg-[#0B1F3A] border-[8px] border-zinc-950 rounded-[3rem] shadow-[0_0_50px_rgba(11,31,58,0.5)] overflow-hidden">
                {/* Hardware Notch */}
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 bg-zinc-950 rounded-b-2xl z-20"></div>
                
                {/* Scrollable Screen Content */}
                <div 
                  className="absolute inset-0 overflow-y-auto mockup-scroll" 
                  style={{ scrollBehavior: 'smooth' }}
                >
                  {renderMockupContent()}
                </div>
              </div>
            </div>
          )}

        </div>
      );
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
